name: Validate Commit Messages
on: [push, pull_request]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v4.1.9
        with:
          configFile: '.github/commits.yml'
